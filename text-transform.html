<!doctype html>
<html>

<head>
    <title>textTransform</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="paragraph" v-bindï¼šstyle="styleObjext">
        <p v-bind:style="styleObject">{{ message }}</p>
        <button v-on:click="minify">smaller</button>
        <button v-on:click="amplify">bigger</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#paragraph',
            data: {
                message: ' ABCD '
                //styleObject: {
                //backgroundColor: ' grey '
                //fontSize: ' 15px '
                //}
            },
            methods: {
                minify: function () {
                    this.message = this.message.toLowerCase()
                },
                amplify: function () {
                    this.message = this.message.toUpperCase()
                }
            }
        })
    </script>
</body>

</html>
